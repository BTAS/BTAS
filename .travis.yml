language: cpp
compiler:
  - clang
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo add-apt-repository ppa:boost-latest/ppa -y && sudo apt-get update && sudo apt-get install -y llvm-3.4 llvm-3.4-dev libboost1.55-dev cmake; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install llvm boost cmake && brew link --force llvm; fi
notifications:
  email:
    recipients:
      - eduard+btas@valeyev.net
    on_success: change
    on_failure: always
os:
  - linux
after_failure: 
script:
  - mkdir build && cd build && cmake .. && make && make check
